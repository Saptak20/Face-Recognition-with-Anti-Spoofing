services:
  - type: web
    name: face-recognition-api
    runtime: docker
    autoDeploy: true
    plan: starter
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_CORS
        value: "true"
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: "8000"
    healthCheckPath: /api/v1/health
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1